<ion-header>

  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button class="custom-button" (click)="back()"
        style="color: white !important;text-transform: capitalize !important;">
        <ion-icon style="color: white !important;text-transform: capitalize !important;" name="chevron-back-outline">
        </ion-icon>
        <span style="color: white !important;font-weight: bold;">Atr√°s</span>
      </ion-button>
    </ion-buttons>
    <ion-img src="assets/zanahoria_blanca.png"
      style="width:6%;float:right;padding-top:0px!important;margin-top:0px!important"
      class="img_header ion-margin-top ion-padding-top"></ion-img>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row style="margin-top: 20%;">
    <ion-col size="2">
    </ion-col>

    <ion-col size="8">

      <h3 style="    font-size: 1.3em;
      color: #28a745;
      font-weight: bold;
      text-align: center;
      ">PARA FINALIZAR DA CLICK A ENVIAR PEDIDO</h3>

      <p
      style="    font-weight: bold;
      font-size: 0.9em;
      justify-content: center;
      text-align: center;
      margin-bottom: 0;"
      >(SI LO INGRESASTE ANTES DE LAS 9 PM
        LO RECIBIRAS AL DIA SIGUIENTE)
        </p>


    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>

  <ion-row style="margin-top: 25%;">
    <ion-col size="2">
    </ion-col>
    <ion-col size="8">
        <div style="text-align: center !important;margin-top:3%">
          <ion-img src="assets/enviaremos_costo.png" style="padding-top:0px!important;margin-top:0px!important"
            class="img_header ion-margin-top ion-padding-top"></ion-img>
        </div>

    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>



  <div class="body-button" style="text-align: center;margin-top:6%">
    <button type="button" class="buscar-btn" style="width: 28vh;font-weight: bold;"
      (click)="finalizar()">ENVIAR PEDIDO</button>
  </div>


</ion-content>
